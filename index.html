<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway" />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <img src="./images/logo.svg" alt="logo" />
        <div class="menu-items">
          <div class="items">Features</div>
          <div class="items">Team</div>
          <div class="items">Sign In</div>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <section class="illustration-container">
        <img
          src="./images/illustration-intro.png"
          alt="illustration-container"
        />
      </section>
      <section>
        <div class="illustration-text-container">
          <h1 class="illustration-heading">
            All your files in one secure location,<br />
            accessible anywhere.
          </h1>
          <p class="illustration-description">
            Fylo stores all your most important files in one secure location.<br />
            Access them wherever you need, share and collaborate with <br />
            friends family, and co-workers.
          </p>
          <button class="illustration-button">
            Get Started
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
